<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ログイン認証</title>
	<style>
		body { padding: 10px; color: #666; }
		.center { text-align: center; }
	</style>
</head>
<body>
<div class="center">
	<h2>ログイン認証</h2>
	<form th:action="@{/login}" method="post">
		<div><label>ユーザー名：<input type="text" name="username" /></label></div>
		<div><label>パスワード：<input type="password" name="password" /></label></div>
		<div><input type="submit" value="ログイン" /></div>
	</form>
	<div th:if="${param.error}">
		<strong><font color="red">ユーザー名またはパスワードに誤りがあります。</font></strong>
	</div>
	<div th:if="${param.logout}">
		<strong>ログアウトしました。</strong>
	</div>
</div>
</body>
</html>
